<section ng-controller='mainCtrl'>
	<div id='searchArea'>
		<div id='searchArea-content'>
			{{text}}
			<div id='logo'></div>
			<div id='searchForm'>
				<form>
					<input type="text" ng-model="city.name" placeholder="{{city.name}}">
					<input type="submit" ng-click="update(city)">
				</form>
			</div>
		</div>
		<div id='map'></div>
	</div>
	<div id='panelArea'>
		Panneau
	</div>
</section>
